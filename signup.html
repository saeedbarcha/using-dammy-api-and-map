<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header id="headerCont" class="bg-secondary py-2">
      
      </header>
      <section class="sectionCont">
        <div class="cardCont">
          <h2 class="p-3 text-center"><u>Sign-Up</u></h2>
          <form  class="p-3">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <p id="validateTxt" class=" text-center "></p>
            <button id="signUpBtn" type="submit" class="btn btn-primary">
              Sign-Up
            </button>
          </form>
          <p class="text-center">
            Already have account <a href="login.html"><u>login</u></a>
          </p>
        </div>
      </section>
      <footer class="p-0 m-0">
        <p class="bg-secondary text-center py-2 m-0 text-white">footer</p>
      </footer>
    </div>
  </body>
  <script src="./js/signup.js" type="module"></script>
  <script src="./js/commanFunc.js" type="module"></script>
  <script src="./js/index.js"></script>


</html>
