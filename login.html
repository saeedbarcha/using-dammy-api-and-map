<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header id="headerCont" class="bg-secondary py-2"></header>
      <section class="sectionCont">
        <div class="cardCont">
          <h2 class="p-3 text-center"><u>Login</u></h2>
            <form class="p-3">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
            
            <p id="validateTxt" class="text-center"></p>
            <button id="logInBtn" type="submit" class="btn btn-primary">
              login
            </button>
          </form>
          <p class="text-center">
            Don't have an account <a href="signup.html">Sign-Up</a>
          </p>
        </div>
      </section>
      <footer>
        <p class="bg-secondary text-center py-2 m-0 text-white">footer</p>
      </footer>
    </div>
  </body>
  <script src="./js/login.js" type="module"></script>
  <script src="./js/index.js"></script>
</html>
